<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        // Nguồn du học
        let isNarcissistic = (number) => {
        let i = 1, count = 0;
        while(number / i > 1){
            i *= 10;
            count++;
        };
        let sum = 0, temp = number;
        while(temp){
            sum += Math.pow(temp % 10, count);
            temp = Math.floor(temp / 10);
        };
        return sum === number;
        };
        console.log(isNarcissistic(82308));
    </script>
</body>
</html>
